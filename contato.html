<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon"  href="images/favicon.png">
    </head>
    <body>
        <header>
            <div class="header">
                <h1><a href="file:///C:/Users/Jeanna/OneDrive/Documents/códigos/cat-cafe/index.html"><img src="images/logo.png" alt="logo do cat café"></a></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>  
            </div>
        </header>

        <main>
            <form>
                <label for="nomeesobrenome"> Nome e sobrenome:</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXX-XXXX">
                
                <label for="mensagem">Mensagem</label> 
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>                

                <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual o motivo do seu contato?</legend>
                    <select>
                        <option>Orçamentos</option>
                        <option>Agendamentos</option>
                        <option>Sugestões</option>
                        <option>Outros</option>
                    </select>                
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>  Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar" class="enviar">
            </form>

        </main>
    
        <footer>
            <p class="copyright">&copy; Copyright Cat Café - 2021</p>
        </footer>
    </body>
</html>
